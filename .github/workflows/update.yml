name: Update Satellite Transit Table

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# Give the bot permission to write the Excel file back to the repo
permissions:
  contents: write

jobs:
  update-passes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run generation script
        run: python main.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Satellite Data Update"
          file_pattern: "Prelety.xlsx"
